<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Structure</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header-container">
            <div class="zona-logo">
                <img src="#" alt="Logo Discord header">
            </div>
            <div class="navbar">
                <div><a href="#">link</a></div>
                <div><a href="#">link</a></div>
                <div><a href="#">link</a></div>
                <div><a href="#">link</a></div>
                <div><a href="#">link</a></div>
            </div>
            <div class="zona-login">
                <button>Login</button>
            </div>
        </div>
    </header>
    
    <!-- MAIN -->
    <main>
        <!-- FIRST SECTION -->
        <div class="section">
            <div class="first-container" id="first"></div>
        </div>

        <!-- SECOND SECTION -->
        <div class="section">
            <div class="container">
                <div class="box">
                    <div class="col col-large"></div>
                    <div class="col col-small"></div>
                </div>            
            </div>
        </div>

        <!-- THIRD SECTION -->
        <div class="section">
            <div class="container">
                <div class="box">
                    <div class="col col-small"></div>
                    <div class="col col-large"></div>                
                </div>            
            </div>
        </div>

        <!-- FOURTH SECTION -->
        <div class="section">
            <div class="container">
                <div class="box">                    
                    <div class="col col-large"></div>
                    <div class="col col-small"></div>                
                </div>            
            </div>
        </div>

        <!-- FIFTH SECTION -->
        <div class="section">
            <div class="container" id="fifth"></div>
        </div>        
    </main>
    
    <!-- DARK FOOTER -->
    <footer>
        <!-- BOTTOM COLUMNS -->
        <div class="box" id="boxcol">
            <!-- MAXI-COLUMN -->
            <div class="col maxicol"></div>
            <!-- FOUR TINY COLUMNS -->
            <div class="fourcol">
                <div class="tinycol"></div>
                <div class="tinycol"></div>
                <div class="tinycol"></div>
                <div class="tinycol"></div>
            </div>
        </div>
        <hr>
        <!-- BOTTOM LOGO AND REGISTER -->
        <div class="bottombar">
            <div><img src="#" alt="Logo Discord footer"></div>
            <div><button>Registrati</button></div>
        </div>        
    </footer>
</body>
</html>
